<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Home Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .glass-dark {
      background: rgba(20, 30, 60, 0.55);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .active-pill {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white !important;
      box-shadow: 0 4px 14px rgba(59,130,246,.4);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 to-blue-50 flex flex-col lg:flex-row font-sans">

<!-- SIDEBAR / TOPBAR -->
<aside class="w-full lg:w-64 glass-dark text-white shadow-2xl p-4 lg:p-6
              flex flex-row lg:flex-col justify-between
              rounded-b-3xl lg:rounded-b-none lg:rounded-r-3xl
              sticky top-0 z-50">

  <div class="flex flex-row lg:flex-col items-center lg:items-stretch gap-4 w-full">

    <div class="hidden lg:block text-center py-4 mb-6 rounded-2xl bg-white/20 font-bold text-xl">
      Smart Home ğŸŒ
    </div>

    <div class="flex flex-row lg:flex-col gap-3 w-full justify-center">
      <a href="index.html"
         class="py-2 px-4 rounded-xl text-center bg-white/20 hover:bg-white/10 active-pill">
        ğŸ  Home
      </a>
      <a href="rooms/rooms.html"
         class="py-2 px-4 rounded-xl text-center bg-white/20 hover:bg-white/10 transition">
        ğŸ˜ï¸ Rooms
      </a>
    </div>

  </div>

  <button class="hidden lg:block w-full py-3 mt-6 rounded-xl bg-white/10 hover:bg-white/30 transition">
    ğŸšª Log out
  </button>
</aside>

<!-- MAIN CONTENT -->
<main class="flex-1 p-4 sm:p-6 lg:p-10 space-y-6 lg:space-y-8">

<h1 class="text-2xl sm:text-3xl font-semibold text-gray-800">
  Welcome back, D Group!
</h1>

<!-- STATUS CARDS -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">

  <div class="glass shadow-md rounded-2xl p-5 flex items-center gap-4">
    <span class="text-blue-600 text-3xl">ğŸŒ¡ï¸</span>
    <div>
      <p class="text-gray-600 text-sm">Temperature</p>
      <h2 class="text-xl font-bold">22Â°C</h2>
    </div>
  </div>

  <div class="glass shadow-md rounded-2xl p-5 flex items-center gap-4">
    <span class="text-blue-600 text-3xl">ğŸ’§</span>
    <div>
      <p class="text-gray-600 text-sm">Humidity</p>
      <h2 class="text-xl font-bold">40%</h2>
    </div>
  </div>

  <div class="glass shadow-md rounded-2xl p-5 flex items-center gap-4">
    <span class="text-blue-600 text-3xl">âš¡</span>
    <div>
      <p class="text-gray-600 text-sm">Electricity</p>
      <h2 id="electricity" class="text-xl font-bold">1.8 kWh</h2>
    </div>
  </div>

  <div class="glass shadow-md rounded-2xl p-5 flex items-center justify-between">
    <span id="lockIcon" class="text-3xl">ğŸ”’</span>
    <button id="securityBtn"
      class="bg-green-500 text-white px-4 py-1 rounded-xl font-bold">
      Armed
    </button>
  </div>

</div>

<!-- DEVICES -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">

<!-- LAMP -->
<div class="glass shadow-lg rounded-2xl p-6">
  <div class="flex justify-between items-center">
    <h2 class="text-lg font-semibold">ğŸ’¡ Lamp</h2>
    <label class="relative inline-flex cursor-pointer">
      <input type="checkbox" id="lampSwitch" class="sr-only peer">
      <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500"></div>
      <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full peer-checked:translate-x-6 transition"></div>
    </label>
  </div>

  <p id="lampStatus" class="text-center text-gray-600 mt-4">
    Lamp is off
  </p>

  <div id="lightOptions" class="hidden mt-6 flex flex-col sm:flex-row gap-3 justify-around">
    <button onclick="setLightType('Warm')" id="warmBtn"
      class="px-6 py-2 rounded-full bg-blue-500 text-white">
      Warm
    </button>
    <button onclick="setLightType('Daylight')" id="daylightBtn"
      class="px-6 py-2 rounded-full border border-blue-500 text-blue-500">
      Daylight
    </button>
    <button onclick="setLightType('Cool')" id="coolBtn"
      class="px-6 py-2 rounded-full border border-blue-500 text-blue-500">
      Cool
    </button>
  </div>
</div>

<!-- VEHICLE -->
<div class="glass shadow-lg rounded-2xl p-6">
  <div class="flex justify-between items-center">
    <h2 class="text-lg font-semibold">ğŸš— Vehicle</h2>
    <button id="updateLocation"
      class="bg-blue-600 text-white px-4 py-2 rounded-xl">
      Update
    </button>
  </div>

  <div class="mt-4 text-center text-sm sm:text-base text-gray-700">
    <p>Latitude: <span id="lat">-6.2000</span></p>
    <p>Longitude: <span id="lng">106.8167</span></p>
  </div>
</div>

</div>
</main>

<!-- SCRIPTS -->
<script>
  setInterval(() => {
    document.getElementById('electricity').textContent =
      (1.5 + Math.random()).toFixed(2) + ' kWh';
  }, 3000);

  const securityBtn = document.getElementById("securityBtn");
  const lockIcon = document.getElementById("lockIcon");

  securityBtn.onclick = () => {
    const armed = securityBtn.textContent === "Armed";
    securityBtn.textContent = armed ? "Disarmed" : "Armed";
    securityBtn.className = armed
      ? "bg-red-500 text-white px-4 py-1 rounded-xl font-bold"
      : "bg-green-500 text-white px-4 py-1 rounded-xl font-bold";
    lockIcon.textContent = armed ? "ğŸ”“" : "ğŸ”’";
  };

  const lampSwitch = document.getElementById("lampSwitch");
  const lampStatus = document.getElementById("lampStatus");
  const lightOptions = document.getElementById("lightOptions");

  lampSwitch.onchange = () => {
    lampStatus.textContent = lampSwitch.checked ? "Lamp is ON" : "Lamp is off";
    lightOptions.classList.toggle("hidden", !lampSwitch.checked);
  };

  function setLightType(type) {
    ["warm","daylight","cool"].forEach(id => {
      document.getElementById(id+"Btn").className =
        "px-6 py-2 rounded-full border border-blue-500 text-blue-500";
    });
    document.getElementById(type.toLowerCase()+"Btn").className =
      "px-6 py-2 rounded-full bg-blue-500 text-white";
    lampStatus.textContent = "Lamp mode: " + type;
  }

  document.getElementById("updateLocation").onclick = () => {
    document.getElementById("lat").textContent =
      (-6.2 + Math.random()*0.02).toFixed(4);
    document.getElementById("lng").textContent =
      (106.8 + Math.random()*0.02).toFixed(4);
  };
</script>

</body>
</html>
