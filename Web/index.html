  <style>
    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .glass-dark {
      background: rgba(20, 30, 60, 0.55);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Soft glow */
    .glow {
      box-shadow: 0 0 18px rgba(59,130,246,.45);
    }

    /* Floating hover card */
    .hover-float:hover {
      transform: translateY(-3px) scale(1.02);
      transition: 200ms ease;
    }

    /* Active nav highlight */
    .active-pill {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white !important;
      box-shadow: 0 4px 14px rgba(59,130,246,.4);
    }

    /* Animated lock glow */
    @keyframes lockPulse {
      0% { text-shadow: 0 0 4px rgba(0,255,100,0.4); }
      50% { text-shadow: 0 0 14px rgba(0,255,100,0.9); }
      100% { text-shadow: 0 0 4px rgba(0,255,100,0.4); }
    }
    .lock-glow {
      animation: lockPulse 1.6s infinite;
    }
  </style>

<script>
        // Simulate electricity usage changing
        setInterval(() => {
            const electricityElement = document.getElementById('electricity');
            const newUsage = (1.5 + Math.random() * 1.5).toFixed(2);
            electricityElement.textContent = `${newUsage} kWh`;
        }, 3000);

        // Toggle security status
        const securityBtn = document.getElementById("securityBtn");
        const lockIcon = document.getElementById("lockIcon");

        securityBtn.addEventListener("click", () => {
            if (securityBtn.textContent === "Armed") {
            // Change to Disarmed
            securityBtn.textContent = "Disarmed";
            securityBtn.classList.remove("bg-green-500", "hover:bg-green-600");
            securityBtn.classList.add("bg-red-500", "hover:bg-red-600");
            lockIcon.textContent = "üîì";
            } else {
            // Change back to Armed
            securityBtn.textContent = "Armed";
            securityBtn.classList.remove("bg-red-500", "hover:bg-red-600");
            securityBtn.classList.add("bg-green-500", "hover:bg-green-600");
            lockIcon.textContent = "üîí";
            }
        });
    </script>

    <!-- Sidebar Active Button Script -->
    <script>
      const navButtons = document.querySelectorAll(".nav-btn");
      navButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          navButtons.forEach((b) => {
            b.classList.remove("bg-blue-600", "text-white", "animate-glow");
          });
          btn.classList.add("bg-blue-600", "text-white", "animate-glow");
        });
      });
    </script>

    <!-- Device & Feature Scripts -->
    <script>
      const lampSwitch = document.getElementById('lampSwitch');
      const lampStatus = document.getElementById('lampStatus');
      const lightOptions = document.getElementById('lightOptions');
      
      lampSwitch.addEventListener('change', () => {
        if (lampSwitch.checked) {
          lampStatus.textContent = 'Lamp is ON';
          lightOptions.classList.remove('hidden');
        } else {
          lampStatus.textContent = 'Lamp is turned off';
          lightOptions.classList.add('hidden');
        }
      });

      function setLightType(type) {
        document.getElementById('warmBtn').className = 'rounded-full px-6 py-2 border border-blue-500 text-blue-500';
        document.getElementById('daylightBtn').className = 'rounded-full px-6 py-2 border border-blue-500 text-blue-500';
        document.getElementById('coolBtn').className = 'rounded-full px-6 py-2 border border-blue-500 text-blue-500';
        const active = document.getElementById(type.toLowerCase() + 'Btn');
        active.className = 'rounded-full px-6 py-2 bg-blue-500 text-white';
        lampStatus.textContent = 'Lamp mode: ' + type;
      }

      // Vehicle Tracker
      document.getElementById("updateLocation").addEventListener("click", () => {
        const lat = (-6.2 + (Math.random() - 0.5) * 0.02).toFixed(4);
        const lng = (106.8 + (Math.random() - 0.5) * 0.02).toFixed(4);
        document.getElementById("lat").textContent = lat;
        document.getElementById("lng").textContent = lng;
      });
    </script>
